<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="sprit.js" defer></script>
    <link rel="stylesheet" href="image/toilet-icon-vector-logo-template-260nw-1153223650.jpg">

</head>
<body>
    <h2>Masa Corporal</h2>
  <form class="form" id="form" onsubmit="return validateForm()">
  <div class="row-one">
    <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Edad</p>
    <label class="container">
    <input type="radio" name="radio" id="f"><p class="text">Feminino</p>
      <span class="checkmark"></span>
    </label>
    <label class="container">
    <input type="radio" name="radio" id="m"><p class="text">Masculino</p>
      <span class="checkmark"></span>
    </label>
    </div>
  
  <div class="row-two">
    <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Altura (em cm)</p>
    <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Peso (em kg)</p>
  </div>
  <button type="button" id="submit">Calcular</button>
  </form>

</body>
</html>
